<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card card-body">
            <h3 class="text-center">Edit Your Ideas</h3>
            <form #addIdea="ngForm" (ngSubmit)="submit(addIdea.value)" method="post">
                <div class="form-group">
                    <label for="name">Topic</label>
                    <input type="text" class="form-control" name="topic" ngModel="{{ideaData?.topic}}">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" ngModel="{{ideaData?.title}}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" name="description" class="form-control"
                        ngModel="{{ideaData?.description}}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
